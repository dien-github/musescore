name: Classify Files
on:
  push:
    branches:
      - main
jobs:
  classify_files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Move PDF files to sheets folder
        run: |
          mkdir -p sheets
          find . -type f -name '*.pdf' -exec mv {} sheets/ \;
      - name: Move MSCZ files to scores folder
        run: |
          mkdir -p scores
          find . -type f -name '*.mscz' -exec mv {} scores/ \;
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m 'Classify files into sheet and score folders'
            git push
          fi
