name: Classify Files

on:
  push:
    branches:
      - main

jobs:
  classify_files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: action/checkout@v2

    - name: Move PDF files to sheet folder
      run: |
        mkdir -p sheet
        find . -type f -name '*.pdf' -exec mv {} sheet/ \;

    - name: Move MSCZ files to score folder
      run: |
        mkdir -p score
        find . -type f -name '*.mscz' -exec mv {} score/ \;

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Classify files into sheet and score folders'
        git push
